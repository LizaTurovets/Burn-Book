<!DOCTYPE html>
<html>
<head>
   <title> Page Title </title>
   <style>
       body {
           background-color: lightpink;
       }


       button.emotion {
           background-color: pink;
           border-radius: 75%;
           border-color: darkmagenta;
           display: inline-block;
           font-family: Comic Sans MS;
           font-weight: bold;
           height: 30px;
           width: 100px;
       }


       p.text {
           font-family: Comic Sans MS;
           font-weight: bold;
       }


       textarea.textbox {
           background-color: whitesmoke;
           border-color: darkmagenta;
           border-width: 2px;
           display: none;
           height: 500px;
           width: 412px;
           margin-bottom: 50p;
       }


       button.burn {
           background-color: orange;
           border-radius: 50%;
           border-color: orangered;
           font-family: Comic Sans MS;
           font-weight: bold;
           font-size: 40px;
           color: orangered;
           height: 75px;
           width: 250px;
       }


       div.button-div {
           margin-top: 50px;
           margin-left: 0px;
       }


       button.rules {
           background-color: pink;
           border-radius: 75%;
           border-color: darkmagenta;
           display: inline-block;
           font-family: Comic Sans MS;
           font-weight: bold;
           font-size: 40px;
           color: #770144;
           height: 75px;
           width: 250px;
          
       }


   </style>
   <script>
      
       function removeEmotions(){
       document.getElementById('loveID').style.display = 'none';
       document.getElementById('angryID').style.display = 'none';
       document.getElementById('jealousID').style.display = 'none';
       document.getElementById('fetchID').style.display = 'none';
       document.getElementById('sadID').style.display = 'none';
       document.getElementById('disgustID').style.display = 'none';
       }




       function clickDisgust(){
       document.getElementById('disgust-img').style.display = 'block';
       document.getElementById('burn-div').style.display = 'block';
       removeEmotions();
       document.getElementById('reaction-text').innerHTML = "Ew, seriously? Whatever happend to you has to be so beyond gross. Tell me all about it... ";
       document.getElementById('reaction-text').style.display = 'block';
       document.getElementById("textbox").style.display = 'inline-block';
       document.getElementById('initial-text').style.display = 'none';


       }


       function clickSad(){
       document.getElementById('sad-img').style.display = 'block';
       document.getElementById('burn-div').style.display = 'block';
       removeEmotions();
       document.getElementById('reaction-text').innerHTML = "Oh my gosh, that's like, totally heartbreaking that you feel that way. Why does life have to be so, like, unfair sometimes? Tell me all about it...";
       document.getElementById('reaction-text').style.display = 'block';
       document.getElementById("textbox").style.display = 'inline-block';
       document.getElementById('initial-text').style.display = 'none';
       }


       function clickFetch(){
       document.getElementById('fetch-img').style.display = 'block';
       document.getElementById('burn-div').style.display = 'block';
       removeEmotions();
       document.getElementById('reaction-text').innerHTML = "Oh my gosh, stop. I'm seriously like so happy for you! Tell me all about it...";
       document.getElementById('reaction-text').style.display = 'block';
       document.getElementById("textbox").style.display = 'inline-block';
       document.getElementById('initial-text').style.display = 'none';
       }


       function clickJealous(){
       document.getElementById('jealous-img').style.display = 'block';
       document.getElementById('burn-div').style.display = 'block';
       removeEmotions();
       document.getElementById('reaction-text').innerHTML = "Okay spill!! Who are we sabatoging next?? Tell me all about it...";
       document.getElementById('reaction-text').style.display = 'block';
       document.getElementById("textbox").style.display = 'inline-block';
       document.getElementById('initial-text').style.display = 'none';
       }


       function clickAngry(){
       document.getElementById('angry-img').style.display = 'block';
       document.getElementById('burn-div').style.display = 'block';
       removeEmotions();
       document.getElementById('reaction-text').innerHTML = "UGH! I totally get it. My mom's been bit**ing at me ALL day! Tell me all about it...btw i love your shoes!! where did you get them :)";
       document.getElementById('reaction-text').style.display = 'block';
       document.getElementById("textbox").style.display = 'inline-block';
       document.getElementById('initial-text').style.display = 'none';
       }


       function clickLove(){
       document.getElementById('love-img').style.display = 'block';
       document.getElementById('burn-div').style.display = 'block';
       removeEmotions();
       document.getElementById('reaction-text').innerHTML = "Oh my gosh, you're, like, totally in love? WHO WHEN WHAT WHERE HOW?!?!? tell me everything... ;)";
       document.getElementById('reaction-text').style.display = 'block';
       document.getElementById("textbox").style.display = 'inline-block';
       document.getElementById('initial-text').style.display = 'none';
       }




   </script>
</head>


<body style="text-align:center;">
   <div id="scene_1" style="display: none; position: relative;">
       <div style="display: inline-block; width: 30%; position: absolute; top: 300px; left: 15%;">
           <p class="text" style="font-size: 50px; color: #770144;">Click on the book to begin...<br> I wanna hear all your thoughts</p>
       </div>
       <div style="display: inline-block; margin-top: 10%; margin-left: 300px; position: absolute; top: 100%; left: 40%;">
           <button id="book-button" style="appearance: none; border: none; background-color: lightpink;"><img src="assets/burn-book-cover.png" style="height: 120%; width: 120%;"></button>
       </div>
      
   </div>


   <div id="scene_2" style="display: none;">
       <div style="width: 1024px; height: 600px; margin: auto; margin-top: 10%; position: relative;">
           <img src="assets/rules-page.jpg" style="width: 1024; height: 600px; margin: auto; border: 0px;">
           <div style="display: inline-block; width: 30%; position: absolute; top: 120px; left: 600px;">
               <p class="text" style="font-size: 40px; color: #770144;">Are you willing to abide by the rules?</p>
               <button class="rules" id="rules-button">YES</button>
           </div>
       </div>
   </div>


   <div id="scene_3" style="display: block;">
       <div style="width: 1024px; height: 600px; margin: auto; margin-top: 10%; position: relative;">
           <img src="assets/notebook paper.png" style="width: 1024; height: 600px; margin:auto; border: 0px;">
           <div style="display: inline-block; width: 49%; position: absolute; top: 50px; left: 15px;">
               <div class="button-div">
                   <button class="emotion" id="angryID" onclick="clickAngry()" style="margin-right: 15px;">ANGRY</button>
                   <button class="emotion" id="disgustID" onclick="clickDisgust()" style="margin-right: 15px;">DISGUSTED</button>
                   <button class="emotion" id="sadID" onclick="clickSad()">SAD</button>
               </div>
               <div class="button-div">
                   <button class="emotion" id="fetchID" onclick="clickFetch()" style="margin-right: 15px;">FETCH</button>
                   <button class="emotion" id="jealousID" onclick="clickJealous()" style="margin-right: 15px;">JEALOUS</button>
                   <button class="emotion" id="loveID" onclick="clickLove()">LOVE</button>
               </div>
               <div style="margin-top: 50px; margin-left: 0px;">
                   <p class="text" id="initial-text" style="display: block; font-size: 40px;">How are you feeling today bi***?</p>
                   <p class="text" id="reaction-text" style="display: none; font-size: 20px; margin-top: 35px; margin-left: 215px; width: 250px;">placeholder text omg like so cool i love techy stuff</p>
               </div>
               <div>
                   <img id="angry-img" src="assets/angry.png" style="display: none; width: 45%; height: 45%; margin-top: -125px; margin-left: 50px;">
                   <img id="disgust-img" src="assets/disgust.png" style="display: none; width: 30%; height: 30%; margin-top: -85px; margin-left: 50px;">
                   <img id="sad-img" src="assets/love.png" style="display: none; width: 35%; height: 35%; margin-top: -151px; margin-left: 50px;">
                   <img id="fetch-img" src="assets/fetch.png" style="display: none; width: 35%; height: 35%; margin-top: -77px; margin-left: 50px;">
                   <img id="jealous-img" src="assets/jealous.png" style="display: none; width: 80%; height: 80%; margin-top: 90px; margin-left: 15px;">
                   <img id="love-img" src="assets/sad.png" style="display: none; width: 45%; height: 45%; margin-top: -81px; margin-left: 16px;">
               </div>
           </div>
           <div style="display: inline-block; width: 49%; margin-top: 50px; position: absolute; top: 10px; left: 500px;">
               <textarea class="textbox" id="textbox" rows="32" cols="80" placeholder="Write to your heart's content..."></textarea>
           </div>
       </div>
       <div id="burn-div" style="display: none; margin-left: auto; margin-right: auto; margin-top: 50px;">
           <button class="burn" id="burn">BURN</button>
       </div>


   </div>
</body>
</html>
